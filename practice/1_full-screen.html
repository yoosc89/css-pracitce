<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- meta tag : metadata(정보에 대한 정보) 제공
    화면에 표시되지는 않지만 검색 엔진/브라우저에 읽힘 -->
    <meta charset="UTF-8">
    <!-- IE 브라우저에서 최신 표준 모드를 선택하는 문서 모드 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 뷰 포트 : 화면 상의 화상 표시 영역 
    데스크탑 화면과 모바일의 뷰포트는 차이가 있음.
    너비를 디바이스에 맞춤. 기본 배율은 1.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full-screen</title>

    <!-- 외부 스타일 시트 -->
    <link href="../resources/css/style.css" rel="stylesheet" type="text/css">
    <!-- 브라우저별로 디폴트로 적용된 CSS(여백, 폰트 등)에 차이가 있음.
    CSS가 별도로 지정 되지 않은 요소는 브라우저별로 다르게 보일 수 있으므로 리셋 CSS 활용.
    ress.css (https://github.com/filipelinhares/ress)-->
    <link href="https://unpkg.com/ress/dist/ress.min.css" rel="stylesheet" type="text/css">
    <!-- favicon (Real Favicon Generator 활용) -->
    <link rel="icon" type="image/x-icon" href="../resources/images/favicon.ico">
    <!-- 구글 웹 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="home" class="big-bg">
        <header class="page-header wrapper">
            <h1><a href="1_full-screen.html">
                <img class="logo" src="../resources/images/logo.png" alt="HOME">
            </a></h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="2_column.html">News</a></li>
                    <li><a href="3_grid.html">Menu</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="home-content wrapper">
            <h2 class="page-title">Full Screen Pratice</h2>
            <p>
                풀 스크린이란 이미지 또는 동영상을 메인으로 화면 전체에 출력하는
                레이아웃입니다.
            </p>
            <a class="button" href="3_grid.html">메뉴 보기</a>
        </div>
    </div>
</body>
</html>
